<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopUp Game Murah - Daftar Harga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-gamepad"></i> TopUpGame
            </a>
            <a href="login.html" class="btn btn-outline-light ml-auto">
                <i class="fas fa-lock"></i> Admin
            </a>
        </div>
    </nav>

    <!-- Daftar Produk -->
    <div class="container py-5">
        <h1 class="text-center mb-5"><i class="fas fa-tags"></i> Daftar Harga TopUp</h1>
        
        <!-- Kategori Mobile Legends -->
        <section id="mobile-legends" class="game-category mb-5">
            <div class="category-header">
                <img src="https://i.ibb.co/QfrXkd6/ml-logo.png" alt="Mobile Legends" class="game-logo">
                <h2>Mobile Legends</h2>
            </div>
            <div class="row" id="ml-products"></div>
        </section>

        <!-- Kategori Free Fire -->
        <section id="free-fire" class="game-category mb-5">
            <div class="category-header">
                <img src="https://i.ibb.co/3zQxJjf/freefire-logo.png" alt="Free Fire" class="game-logo">
                <h2>Free Fire</h2>
            </div>
            <div class="row" id="ff-products"></div>
        </section>

        <!-- Kategori PUBG Mobile -->
        <section id="pubg" class="game-category">
            <div class="category-header">
                <img src="https://i.ibb.co/7Yk3X4K/pubg-logo.png" alt="PUBG Mobile" class="game-logo">
                <h2>PUBG Mobile</h2>
            </div>
            <div class="row" id="pubg-products"></div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
